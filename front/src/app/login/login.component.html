<h1>Login Form</h1>

<form [formGroup]="myform" (ngSubmit)="onSubmit()">
    {% csrf_token %} 
    <div class="label">
        <label for="username">Username</label>
        <input type="text" >
    </div>
    <div class="login">
        <label for="password">Password</label>
        <input type="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    


</form>
